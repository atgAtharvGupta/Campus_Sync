<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>Attendance System</title>
		{% load static %} {% include 'Resources/Head.html' %}
		<style>
			.bg-login-image {
				background-image: url('{% static 'Resources/images/logo.png' %}');
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				width: 100%;
				height: 100%;
			}
			@media (max-width: 576px) {
				.bg-login-image {
					display: block;
					width: 100%;
					height: 200px;
				}
				
			}
		</style>
	</head>

	<body class="bg-gradient-primary">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-9 col-lg-12 col-xl-10">
					<div class="card shadow-lg o-hidden border-0 my-5">
						<div class="card-body p-0">
							<div class="row justify-content-center">
								<div class="col-lg-6 d-none d-lg-flex">
									<div class="flex-grow-1 bg-login-image"></div>
								</div>
								<div class="col-lg-6">
									<div class="p-5">
										<div class="text-center">
											<h1 class="text-dark mb-4">Campus Sync</h1>
											<div class="d-lg-none">
												<div class="bg-login-image"></div>
											</div>
											<h4 class="text-dark mb-4">Admin Login</h4>
										</div>
										<form class="user" method="POST">
											{% csrf_token %}
											<div class="form-group">
												<p>{{ AdminForm.Username }}</p>
												<p>{{ AdminForm.Password }}</p>
											</div>
											<label class="{{ Visiblity }} text-danger">{{ Message }}</label>
											<button class="btn btn-primary btn-block text-white btn-user" type="submit" name="admin_login">Login</button>
											<hr />
											
										</form>
										<form class="user" method="POST">
											{% csrf_token %}
											<div class="form-group">
												<select class="form-control" name="UserType" required>
													<option value="" disabled selected>Select User Type</option>
													<option value="student">Student</option>
													<option value="faculty">Faculty</option>
												</select>
											</div>
											<div class="form-group">
												<input type="email" name="Email" class="form-control form-control-user" placeholder="Email" required>
											</div>
											<div class="form-group">
												<input type="password" name="Password" class="form-control form-control-user" placeholder="Password" required>
											</div>
											<button type="submit" class="btn btn-primary btn-user btn-block" name="student_faculty_login">Login</button>
										</form>
										<hr>
										<div class="text-center">
											<a class="small" href="{% url 'Authentication:Register' %}">New User? Create an Account!</a>
										</div>
										<label class="{{ Visiblity }} text-danger">{{ Message }}</label>
									</div>
								</div>
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{% include 'Resources/Links.html' %}
		<!-- Other JavaScript -->
		<script src="{% static 'Resources/js/main.js' %}"></script>
		<script>
			$(document).ready(function () {
				//Event code end here
				$("#sidebarToggleTop").trigger("click"); //trigger its click
			});
		</script>
	</body>
</html>
